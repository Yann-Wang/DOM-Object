<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1.0, maximum-scale=1.0,user-scalable=no">
    <title>Title</title>
</head>
<body>
    <h4>DocumentFragment method</h4>
    <ul>
        <li>Element querySelector(string selectors)</li>
        <li>NodeList querySelectorAll(string selectors)</li>
    </ul>
    <script src="../lib.js"></script>
    <script>
        var df = document.createDocumentFragment();

        df.appendChild(document.body.cloneNode(true));

        lg(df.querySelector('h4'));
        lg(df.querySelectorAll('script'));

    </script>

</body>
</html>
