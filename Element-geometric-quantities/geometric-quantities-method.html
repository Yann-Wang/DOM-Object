    <div class="demo">
        <span class="u-p">test t</span>
    </div>
    <div class="space"></div>
    <div class="view">scroll into view</div>
    <div class="space"></div>
    <script src="../lib.js"></script>
    <script>
        var e_div = $('.demo');
        var e_span= $('.u-p');
        var e_div_view = $('.view');

        lg(e_div.getBoundingClientRect());
        lg(e_span.getClientRects());

        delay(function () {
            e_div_view.scrollIntoView(); //不传参数和传入true是等价的

        delay(function () {
            e_div_view.scrollIntoView(false);
        },6000);
