<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1.0, maximum-scale=1.0,user-scalable=no">
    <title>Title</title>
</head>
<body>
    <h4>test title</h4>
    <ul>Document method of modifying Node:
        <li>Node importNode(Node node, boolean deep)</li>
        <li>Node adoptNode(Node node) </li>
        <li>void write(string text, ...)</li>
        <li>void writeln(string text)</li>
        <li>void close()</li>
    </ul>
    <script src="../lib.js"></script>
    <script>
        var d = document;


        function getOutDocEle() {
            var text = d.createTextNode("this is text node");
            var outDoc = d.implementation.createDocument("","test");
            dr(outDoc);
            outDoc.firstChild.appendChild(d.createElement("body"));
            var bd = outDoc.firstChild.firstChild;
            bd.appendChild(text);
            return bd.lastChild;
        }
        var outDocEle = getOutDocEle();

        var clone_outDocEle = d.importNode(outDocEle,true);
        d.body.appendChild(clone_outDocEle);

        delay(function () {
            d.adoptNode(clone_outDocEle);
        });

        delay(function () {
            d.write("rewrite by using write ");
        }, 5000);

        delay(function () {
            d.write("rewrite by using write ");
        }, 7000);

        delay(function () {
            d.writeln("rewrite by using writeln ");
        }, 9000);





    </script>

</body>
</html>
