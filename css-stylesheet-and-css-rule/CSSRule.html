<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1.0, maximum-scale=1.0,user-scalable=no">
    <title>Title</title>
    <style>
        ul{
            margin:0;
            padding:0;
            list-style-type:circle;
        }

    </style>
</head>
<body>
    <h4>CSSRule </h4>
    <h4>CSSStyleSheet property: readonly CSSRule[] cssRules</h4>
    <ul>
        <li>string cssText</li>
        <li>readonly CSSRule parentRule</li>
        <li>readonly CSSStyleSheet parentStyleSheet</li>
        <li>string selectorText</li>
        <li>readonly CSSStyleDeclaration style</li>
        <li>readonly unsigned short type</li>
    </ul>
    <script src="../lib.js"></script>
    <script>
        var e_style = $('style');
        var rule = e_style.sheet.cssRules[0];

        lg(rule.cssText);
        lg(rule.parentRule);
        lg(rule.parentStyleSheet);
        lg(rule.selectorText);
        lg(rule.style);
        delay(function () {
            rule.style.color = '#F00';
        },2000);
        lg(rule.type);

    </script>

</body>
</html>
